name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
      - name: Run Prettier
        run: |
          npm run prettier-format
      - name: Run Eslint
        run: |
          npm run lint
      - name: Build
        run: |
          npm run build
      - name: Jest
        run: |
          npm test
